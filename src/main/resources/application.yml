spring:
  application:
    name: hong-yeon
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    url: jdbc:h2:file:./local
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        ddl-auto: update
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
server:
  port: 8020
