<html layout:decorate="~{global/layouts/layout}" xmlns:th="http://www.thymeleaf.org">
<div layout:fragment="content" class="container my-5"> <!-- 상하 여백을 추가하기 위해 my-5 사용 -->
    <link rel="stylesheet" href="/css/style.css"> <!-- CSS 파일 연결 -->
    <div class="event-detail-container">
        <div class="flex items-start bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="mb-3">
                <label class="form-label"></label><br>
                <img th:src="@{${event.header.path}}" alt="헤더 이미지" class="img-fluid event-header-img">
            </div>

            <div class="p-4 w-2/3">
                <h1 class="text-2xl font-bold">
                    <span th:text="${event.title}"></span>
                </h1>

                <div class="event-info">
                    <p class="text-gray-600 mt-2 mb-2">장소: <span th:text="${event.location}"></span></p>
                    <p class="text-gray-600 mb-2">날짜: <span th:text="${event.eventDate}"></span></p>
                    <p class="text-gray-600 mb-2">가격: <span th:text="${event.entranceFee} + '원'"></span></p>
                </div>

                <div class="mt-14">
                    <p class="text-gray-600 mb-2">잔여석 <span th:text="${event.seatCapacity} + '석'"></span></p>
                    <a href="/event/event_reservation" class="bg-red-600 text-white px-4 py-2 rounded inline-block text-center">
                        예매하기
                    </a>
                </div>
            </div>
        </div>

        <div class="container mt-5">
            <!-- 탭 헤더 -->
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <a class="nav-link active" id="home-tab" data-bs-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">상세정보</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="contact-tab" data-bs-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">장소정보</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="profile-tab" data-bs-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">리뷰보기</a>
                </li>
            </ul>

            <!-- 탭 콘텐츠 -->
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">상세정보 콘텐츠</div>
                <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">장소정보 콘텐츠</div>
                <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">리뷰 콘텐츠</div>
            </div>
        </div>

        <div class="mb-3 event-detail-img">
            <img th:src="@{${event.detail.path}}" alt="상세정보 이미지" class="img-fluid" style="max-width: 100%;">
        </div>

        <a href="/" class="go-event-list">목록으로 돌아가기</a>
    </div>
</div>

</div>
</html>
