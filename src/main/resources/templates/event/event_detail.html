<html layout:decorate="~{global/layouts/layout}" xmlns:th="http://www.thymeleaf.org">
<div layout:fragment="content" class="container my-5"> <!-- 상하 여백을 추가하기 위해 my-5 사용 -->
    <div class="border-bottom mb-4">
        <h1 th:text="${event.title}"></h1>
    </div>

    <div class="mb-3">
        <label class="form-label"></label><br>
        <img th:src="@{${event.header.path}}" alt="헤더 이미지" class="img-fluid" style="max-width: 100%;">
    </div>

    <div class="mb-3">
        <label class="form-label">입장료</label>
        <p th:text="${event.entranceFee} + ' 원'"></p>
    </div>

    <div class="mb-3">
        <label class="form-label">상세정보 이미지</label><br>
        <img th:src="@{${event.detail.path}}" alt="상세정보 이미지" class="img-fluid" style="max-width: 100%;">
    </div>

    <a href="/" class="btn btn-primary">돌아가기</a>
</div>

</div>
</html>
