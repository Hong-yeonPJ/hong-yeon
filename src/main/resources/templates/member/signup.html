<html layout:decorate="~{global/layout}">
<div layout:fragment="content" class="container my-3">
    <div class="my-3 border-bottom">
        <div>
            <h4>회원가입</h4>
        </div>
    </div>
    <form th:action="@{/member/signup}" th:object="${memberDto}" method="post">
        <!--<div th:replace="~{form_errors :: formErrorsFragment}"></div>-->
        <div class="mb-3">
            <label for="username" class="form-label">ID</label>
            <input type="text" th:field="*{username}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" th:field="*{password}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="passwordCheck" class="form-label">비밀번호 확인</label>
            <input type="password" th:field="*{passwordCheck}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">이름</label>
            <input type="text" th:field="*{name}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" th:field="*{email}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">핸드폰 번호</label>
            <input type="tel" th:field="*{phoneNumber}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="birthday" class="form-label">생년월일</label>
            <input type="date" th:field="*{birthday}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="memberRole" class="form-label">가입 형식</label>
            <select th:field="*{memberRole}" class="form-control">
                <option value="" disabled selected>선택하세요</option> <!-- 기본 선택 옵션 -->
                <option value="MEMBER">일반 이용자</option>
                <option value="EVENT_HOST">공연 등록 이용자</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">회원가입</button>
    </form>
</div>
</html>
