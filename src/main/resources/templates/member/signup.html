<html layout:decorate="~{global/layout}" xmlns:th="http://www.thymeleaf.org">
<div layout:fragment="content" class="container my-5"> <!-- 상하 여백을 추가하기 위해 my-5 사용 -->
    <div class="border-bottom mb-4">
        <h4>회원가입</h4>
    </div>
    <form th:action="@{/member/signup}" th:object="${memberDto}" method="post">
        <div th:replace="~{global/form_errors :: formErrorsFragment}"></div>
        <div class="mb-3">
            <label for="username" class="form-label">ID</label>
            <input type="text" th:field="*{username}" class="form-control" placeholder="아이디를 입력하세요">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요">
        </div>
        <div class="mb-3">
            <label for="passwordCheck" class="form-label">비밀번호 확인</label>
            <input type="password" th:field="*{passwordCheck}" class="form-control" placeholder="비밀번호를 다시 입력하세요">
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">이름</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" th:field="*{email}" class="form-control" placeholder="이메일을 입력하세요">
        </div>
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">핸드폰 번호</label>
            <input type="tel" th:field="*{phoneNumber}" class="form-control" placeholder="핸드폰 번호를 입력하세요">
        </div>
        <div class="mb-3">
            <label for="birthday" class="form-label">생년월일</label>
            <input type="date" th:field="*{birthday}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="memberRole" class="form-label">가입 형식</label>
            <select th:field="*{memberRole}" class="form-control">
                <option value="" disabled selected>선택하세요</option>
                <option value="MEMBER">일반 이용자</option>
                <option value="EVENT_HOST">공연 등록 이용자</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary w-100">회원가입</button> <!-- 버튼을 전체 너비로 설정 -->
    </form>
</div>
</html>
